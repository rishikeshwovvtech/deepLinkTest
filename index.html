<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexusOne Access</title>
    <style>
      body {
        margin: 0;
        background-color: #000;
        color: #fff;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
      }

      .button {
        margin-top: 20px;
        padding: 12px 24px;
        border: none;
        border-radius: 9999px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        background-color: #3c0f34;
        color: white;
        transition: background-color 0.2s;
      }

      .button:hover {
        background-color: #5a1850;
      }

      .code {
        font-family: monospace;
        color: #00ffcc;
      }

      .error {
        color: #ff4d4f;
        font-weight: bold;
      }

      .info {
        font-size: 14px;
        margin-top: 10px;
        color: #cccccc;
      }
    </style>
  </head>
  <body>
    <h1>nexus247 early access</h1>
    <p id="access-display" class="code"></p>
    <p class="info">
      If redirection fails, click the button below to open the app.
    </p>
    <button class="button" onclick="handleAccess()">Open nexusOne App</button>

    <script>
      let accessCode = "";

      function getAccessCodeFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get("accessCode");
      }

      function handleAccess() {
        if (!accessCode) {
          alert("Access code not found. Please retry.");
          return;
        }
        window.location.href = `nexusone://GetFyndAccess?accessCode=${accessCode}`;
      }

      window.onload = function () {
        accessCode = getAccessCodeFromUrl();
        const display = document.getElementById("access-display");

        if (accessCode) {
          display.innerHTML = `Access Code: <span class="code">${accessCode}</span>`;
          // Instant redirection
          handleAccess();
        } else {
          display.innerHTML = `<span class="error">Unable to fetch access code. Please retry again.</span>`;
        }
      };
    </script>
  </body>
</html>
